<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Aria Tab</title>
</head>
<body>

    <!-- example of tabs in a web application -->
    <div><h1>Example 1</h1></div>
    <ul id="tabs">
        <li>
            <a id="tab1" href="#" onclick="showTab1(1);">Tab 1</a>
        </li>
        <li>
            <a id="tab2" href="#" onclick="showTab1(2);">Tab 2</a>
        </li>
        <li>
            <a id="tab3" href="#" onclick="showTab1(3);">Tab 3</a>
        </li>
    </ul>
    ...
    <div id="panel1-ex1">
        Panel 1
    </div>
    <div id="panel2-ex1">
        Panel 2
    </div>
    <div id="panel3-ex1">
        Panel 3
    </div>

    <!-- example of same tabs with wai-aria -->
    <div><h1>Example 2</h1></div>
    <!-- tablist indicates that the ul's children are tabs -->
    <ul id="tabs" role="tablist">
        <!-- presentation tells screen reader to ignore the list items themselves -->
        <li role="presentation">
            <!-- role re-maps each tab role to the intended screen-reader recognizable element type -->
            <!-- aria-selected is reflected in JS code to tell screen reader which one is true.  only one can be true on a page at a timet -->
            <!-- aria-controls indicates which panel is referenced by the tab -->
            <a id="tab1" href="#" onclick="showTab2(1);" role="tab" aria-controls="panel1" aria-selected="true">Tab 1</a>
        </li>
        <li role="presentation">
            <a id="tab2" href="#" onclick="showTab2(2);" role="tab" aria-controls="panel2" aria-selected="false">Tab 2</a>
        </li>
        <li role="presentation">
            <a id="tab3" href="#" onclick="showTab2(3);" role="tab" aria-controls="panel3" aria-selected="false">Tab 3</a>
        </li>
    </ul>
    ...
    <!-- add tabpanel to each div -->
    <div id="panel1-ex2" role="tabpanel" aria-labelledby="tab1">
        Panel 1
    </div>
    <div id="panel2-ex2" role="tabpanel" aria-labelledby="tab2">
        Panel 2
    </div>
    <div id="panel3-ex2" role="tabpanel" aria-labelledby="tab3">
        Panel 3
    </div>

    <script>
        function showTab1(n){
            $(`#panel${n}-ex1`).toggle();
        }
        function showTab2(n) {
                $(`#panel${n}-ex2`).toggle();
            }
    </script>

</body>
</html>
